<script>

    
	
		
function code(inn){
	
	
	var ob = { };
	
		var corrEnter = inn.split("");
		corrEnter = corrEnter.filter(function(number){
        if(!isNaN(parseInt(number))){return number}});	
		
		inn = corrEnter.join("");
		
			ob.inn = inn;
		
		var x = inn[0]*(-1)+ inn[1]*5 + inn[2]*7 + inn[3]*9 + inn[4]*4 + inn[5]*6 + inn[6]*10 + inn[7]*5 + inn[8]*7;
		var y = x % 11;
		if(y === 10){ 
			y = y % 10;
		}		
		if(y !== +inn[9]){
		
			ob.correct = false;
		
		}else{
			ob.correct = true;
		
		var num = inn.substring(0,5);
		
		var d = new Date(1899,11,31,12,0,0).getTime();
		
		var ms = num*24*60*60*1000;
		
		var dataBD = d + ms;
		dataBD = new Date(dataBD);
		
		var day = dataBD.getDate();
		var month = dataBD.getMonth()+1;
		ob.BD = (day = day < 10? "0"+day:day)+"."+(month = month < 10? "0"+month:month)+"."+dataBD.getFullYear()+" года";
	
		// - day
		// - month
		// - year
		
		var now = new Date();
		
		var day = now.getDate();
		var month = now.getMonth();
		var year = now.getFullYear();
		
		
		var birth_day = dataBD.getDate();
		var birth_month = dataBD.getMonth();
		var birth_year = dataBD.getFullYear();
		var age = year - birth_year;
		if(month < birth_month){
			age = age-1;
			}else if(month == birth_month){
			if(day < birth_day){
			age = age-1;}
			}
			
			
			ob.age = age;

		
		var num1 = inn.substring(8,9);
		if(num1 % 2 === 0){
		var wm = "Женщина";
			ob.sex = wm;
		}else{
		var wm = "Мужчина";
			ob.sex = wm;
		}
		
		} 	
		
return ob;
		
}
	var answer = prompt("Введите  Ваш ИНН:");
	var answer = code(answer);
	
	console.log(answer);
	
	
	
	
	
</script>
